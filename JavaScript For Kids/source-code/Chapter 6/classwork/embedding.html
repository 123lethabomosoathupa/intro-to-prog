<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->

<html>
<!-- Root element of the HTML document -->

<head>
    <!-- Metadata and title of the web page -->
    <title>My first proper HTML page</title>
    <!-- The title appears in the browser tab -->
</head>

<body>
    <!-- Content of the web page that users see -->
    
    <h1>Hello Lethabo</h1>
    <!-- Main heading of the page -->

    <p>My first web page.</p>
    <!-- A paragraph describing the page -->

    <script>
        // JavaScript section for scripting functionality
        var message = "Hello Lethabo";
        // Declares a variable and assigns a string to it

        console.log(message);
        // Outputs the message to the browser's console
    </script>
</body>

</html>
