<!DOCTYPE html>
<html>

<head>
    <title>Hangman!</title>
</head>

<body>
    <h1>Hangman!</h1>
    <script>
        // âœ… Create an array of possible secret words
        var words = [
            "javascript",
            "monkey",
            "amazing",
            "pancake",
            "banana",
            "pimp",
            "blanket",
            "coffee"
        ];

        // âœ… Choose a random word from the array
        var word = words[Math.floor(Math.random() * words.length)];

        // âœ… Set up the answer array with underscores for each letter
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        // âœ… Track how many letters are still to be guessed
        var remainingLetters = word.length;

        // âœ… Set the maximum allowed guesses
        var maxGuesses = 10;

        // âœ… Track how many guesses the player has left
        var remainingGuesses = maxGuesses;

        // âœ… Main game loop: runs while there are letters to guess AND guesses left
        while (remainingLetters > 0 && remainingGuesses > 0) {
            // âœ… Show the current progress and guesses left
            alert(answerArray.join(" ") + "\nGuesses left: " + remainingGuesses);

            // âœ… Ask the player to guess a letter
            var guess = prompt("Guess a letter, or click Cancel to stop playing.");

            // âœ… If the player clicks Cancel, exit the game
            if (guess === null) {
                break;
            } else {
                // âœ… Convert guess to lowercase so it matches the word
                guess = guess.toLowerCase();

                // âœ… Check that the player only entered one letter
                if (guess.length !== 1) {
                    alert("Please enter a single letter.");
                } else {
                    // âœ… Flag to track if the guess was correct
                    var correctGuess = false;

                    // âœ… Loop through each letter in the word
                    for (var j = 0; j < word.length; j++) {
                        // âœ… If the guessed letter matches and hasnâ€™t been guessed before
                        if (word[j] === guess && answerArray[j] === "_") {
                            answerArray[j] = guess;   // âœ… Reveal the letter
                            remainingLetters--;       // âœ… Decrease letters left
                            correctGuess = true;      // âœ… Mark it as a correct guess
                        }
                    }

                    // âœ… If the guess wasnâ€™t correct, reduce the number of guesses left
                    if (!correctGuess) {
                        remainingGuesses--;
                        alert("Wrong guess!");
                    }
                }
            }
        }

        // âœ… Check if player won or lost, then show final message
        if (remainingLetters === 0) {
            alert(answerArray.join(" "));
            alert("ðŸŽ‰ Good job! The answer was: " + word);
        } else {
            alert("ðŸ˜¢ You're out of guesses. The word was: " + word);
        }
    </script>
</body>

</html>
