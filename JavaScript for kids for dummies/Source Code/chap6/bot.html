<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


</head>

<body>
    <link rel='stylesheet' type='text/css' media='screen' href='bot.css'>
    <!-- Container for the entire robot -->
    <div id="robot">

        <!-- Robot's head section -->
        <div id="head">
            <!-- Right eye of the robot -->
            <div class="eye" id="righteye"></div>
            <!-- Left eye of the robot -->
            <div class="eye" id="lefteye"></div>
            <!-- Robot's nose -->
            <div id="nose"></div>
            <!-- Robot's mouth -->
            <div id="mouth"></div>
        </div>

        <!-- Right arm of the robot -->
        <div class="arm" id="rightarm"></div>

        <!-- Robot's body section with a message -->
        <div id="body">
            <p id="message">I will takeover the human Race</p>
        </div>

        <!-- Left arm of the robot -->
        <div class="arm" id="leftarm"></div>

    </div>
</body>

</html>
